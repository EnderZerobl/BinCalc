<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">

</head>

<body>

    <nav>BinCalc</nav>

    <section class="centralizar">
        <div class="formulario">
            <h1>BINary CALCulator</h1>
            <form action="">
                
                <label for="valorentrada">BINARY</label>
                <input name="valorentrada" id="number" type="text">
        
                <div class="botao">
                    <button type="button" id="buttonconvert" class="buttonconvert">    Convert    </button>
                </div>
                
                <label for="octal">OCTAL</label>
                <input name="octal" id="octal" type="text" readonly>
        
                <label for="decimal">DECIMAL</label>
                <input name="decimal" id="decimal" type="text" readonly>
        
                <label for="hexadecimal">HEXADECIMAL</label>
                <input name="hexadecimal" id="hexadecimal" type="text" readonly>
        
                <label for="complemento">ONE'S COMPLEMENT</label>
                <input name="complemento" id="complemento" type="text" readonly>
        
            </form>
        </div>
        </section>
    <script src="main.js"></script>
</body>
</html>
